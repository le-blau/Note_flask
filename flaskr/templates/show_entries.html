{% extends "layout.html" %}
{% block body %}
  <form action="{{ url_for('add_entry') }}" method=post class=add-entry>
    <dl>
      <dt>Title:
      <dd><input type=text size=20 name=title>
      <dt>Text:
      <dd><textarea name=text rows=5 cols=20></textarea>
      <dd><input type=submit value=Save>
    </dl>
  </form>

  <form action="{{ url_for('delete_entry') }}" method=post class=delete-entry>
    <dl>
      <dt>Delete:
      <dd><input type=submit value=Delete>
    </dl>
  </form>

  <ul class=entries>
  {% for entry in entries %}
    <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
    <a href="/delete_one_entry/{{ entry.id }}" class="btn">delete_one_entry</a>
  {% else %}
    <li><em>Unbelievable.  No entries here so far</em>
  {% endfor %}
  </ul>
{% endblock %}
